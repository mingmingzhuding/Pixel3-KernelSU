name: Android Kernel Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build Android Kernel
      run: |
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- defconfig
